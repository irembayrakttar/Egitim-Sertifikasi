<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blockchain Sertifika Uygulaması</title>
</head>
<body>
  <h1>🎓 Sertifika Oluştur</h1>
  <input type="text" id="studentName" placeholder="Öğrenci Adı"><br>
  <input type="text" id="course" placeholder="Kurs Adı"><br>
  <input type="text" id="certificateId" placeholder="Sertifika ID"><br>
  <input type="text" id="issueDate" placeholder="Tarih (2025-05-23)"><br>
  <button onclick="issueCertificate()">Sertifika Oluştur</button>

  <hr>

  <h2>🔍 Sertifika Sorgula</h2>
  <input type="text" id="searchId" placeholder="Sertifika ID Gir">
  <button onclick="getCertificate()">Sorgula</button>
  <pre id="result"></pre>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="abi.js"></script>
  <script src="script.js"></script>
</body>
</html>
